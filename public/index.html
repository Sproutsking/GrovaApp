<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#84cc16" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Grova" />
    <meta name="application-name" content="Grova" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/logo192.png" />
    <meta
      name="description"
      content="The future of blockchain-powered social media"
    />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #000;
        color: #fff;
        overflow-x: hidden;
        overscroll-behavior: none;
      }

      input,
      textarea,
      select {
        font-size: 16px !important;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #000 0%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        font-size: 72px;
        font-weight: 900;
        background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 24px;
        font-family: "Space Grotesk", sans-serif;
        letter-spacing: -2px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(132, 204, 22, 0.15);
        border-top-color: #84cc16;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Modern Install Prompt */
      .install-prompt {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.98) 0%,
          rgba(0, 0, 0, 0.95) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(132, 204, 22, 0.2);
        padding: 16px;
        padding-bottom: max(16px, env(safe-area-inset-bottom));
        z-index: 10000;
        display: none;
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.5);
      }

      .install-prompt.show {
        display: block;
      }

      .install-content {
        max-width: 480px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .install-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 800;
        color: #000;
        flex-shrink: 0;
        box-shadow: 0 4px 12px rgba(132, 204, 22, 0.3);
      }

      .install-text {
        flex: 1;
        min-width: 0;
      }

      .install-title {
        font-size: 15px;
        font-weight: 700;
        color: #fff;
        margin: 0 0 2px 0;
        letter-spacing: -0.2px;
      }

      .install-subtitle {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        margin: 0;
      }

      .install-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .install-btn {
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        border: none;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        white-space: nowrap;
      }

      .install-btn.primary {
        background: #84cc16;
        color: #000;
        box-shadow: 0 2px 8px rgba(132, 204, 22, 0.25);
      }

      .install-btn.primary:active {
        transform: scale(0.96);
        box-shadow: 0 1px 4px rgba(132, 204, 22, 0.3);
      }

      .install-btn.secondary {
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .install-btn.secondary:active {
        background: rgba(255, 255, 255, 0.05);
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        .loading-logo {
          font-size: 56px;
        }

        .install-prompt {
          padding: 12px;
          padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .install-content {
          flex-wrap: wrap;
        }

        .install-icon {
          width: 44px;
          height: 44px;
          font-size: 22px;
        }

        .install-title {
          font-size: 14px;
        }

        .install-subtitle {
          font-size: 12px;
        }

        .install-actions {
          width: 100%;
          margin-top: 8px;
        }

        .install-btn {
          flex: 1;
          padding: 12px 16px;
          font-size: 13px;
        }
      }

      /* Desktop */
      @media (min-width: 769px) {
        .install-prompt {
          bottom: 20px;
          left: 20px;
          right: auto;
          max-width: 400px;
          border-radius: 16px;
          border: 1px solid rgba(132, 204, 22, 0.3);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .install-content {
          max-width: none;
        }
      }
    </style>

    <title>Grova</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="loading-screen">
      <div class="loading-logo">GROVA</div>
      <div class="spinner"></div>
    </div>

    <div id="install-prompt" class="install-prompt">
      <div class="install-content">
        <div class="install-icon">G</div>
        <div class="install-text">
          <div class="install-title">Install Grova</div>
          <div class="install-subtitle">Get the full experience</div>
        </div>
        <div class="install-actions">
          <button id="install-button" class="install-btn primary">
            Install
          </button>
          <button id="dismiss-install" class="install-btn secondary">
            Not now
          </button>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      const isStandalone =
        window.matchMedia("(display-mode: standalone)").matches ||
        window.navigator.standalone === true;
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        setTimeout(() => {
          const installPrompt = document.getElementById("install-prompt");
          if (installPrompt && !localStorage.getItem("installDismissed")) {
            installPrompt.classList.add("show");
          }
        }, 3000);
      });

      document
        .getElementById("install-button")
        ?.addEventListener("click", async () => {
          if (!deferredPrompt) return;
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Install: ${outcome}`);
          deferredPrompt = null;
          document.getElementById("install-prompt").classList.remove("show");
        });

      document
        .getElementById("dismiss-install")
        ?.addEventListener("click", () => {
          document.getElementById("install-prompt").classList.remove("show");
          localStorage.setItem("installDismissed", "true");
        });

      window.addEventListener("appinstalled", () => {
        console.log("App installed");
        deferredPrompt = null;
      });

      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading-screen");
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transition = "opacity 0.3s";
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });

      if (isStandalone) {
        const hasReloaded = sessionStorage.getItem("pwa_reloaded");
        if (!hasReloaded) {
          sessionStorage.setItem("pwa_reloaded", "true");
          if (
            "serviceWorker" in navigator &&
            navigator.serviceWorker.controller
          ) {
            navigator.serviceWorker.controller.postMessage({
              type: "CLEAR_CACHE",
            });
          }
        }
      }
    </script>
  </body>
</html>
