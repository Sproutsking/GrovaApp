<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#84cc16" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Grova" />
    <meta name="application-name" content="Grova" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/logo192.png" />

    <!-- Description -->
    <meta
      name="description"
      content="The future of blockchain-powered social media"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          "Roboto",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* Prevent zoom on input focus (iOS) */
      input,
      textarea,
      select {
        font-size: 16px !important;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        font-size: 64px;
        font-weight: 900;
        background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 32px;
        font-family: "Space Grotesk", sans-serif;
      }

      .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(132, 204, 22, 0.2);
        border-top-color: #84cc16;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Install prompt */
      .install-prompt {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.95);
        color: #84cc16;
        padding: 16px 24px;
        border-radius: 12px;
        border: 2px solid #84cc16;
        box-shadow: 0 8px 32px rgba(132, 204, 22, 0.3);
        z-index: 10000;
        display: none;
        align-items: center;
        gap: 12px;
        max-width: 90%;
        animation: slideUp 0.3s ease-out;
      }

      .install-prompt.show {
        display: flex;
      }

      .install-prompt button {
        background: #84cc16;
        color: #000;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }

      .install-prompt button:hover {
        background: #65a30d;
      }

      .install-prompt .dismiss {
        background: transparent;
        color: #84cc16;
        border: 1px solid #84cc16;
      }

      @keyframes slideUp {
        from {
          transform: translateX(-50%) translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }
    </style>

    <title>Grova</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">GROVA</div>
      <div class="spinner"></div>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt">
      <span>Install Grova for a better experience!</span>
      <button id="install-button">Install</button>
      <button id="dismiss-install" class="dismiss">Later</button>
    </div>

    <div id="root"></div>

    <script>
      // PWA Install Prompt
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        console.log("[PWA] Install prompt available");
        e.preventDefault();
        deferredPrompt = e;

        // Show custom install prompt after 3 seconds
        setTimeout(() => {
          const installPrompt = document.getElementById("install-prompt");
          if (
            installPrompt &&
            !localStorage.getItem("installPromptDismissed")
          ) {
            installPrompt.classList.add("show");
          }
        }, 3000);
      });

      // Install button click
      document
        .getElementById("install-button")
        ?.addEventListener("click", async () => {
          if (!deferredPrompt) return;

          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;

          console.log(`[PWA] User response: ${outcome}`);

          deferredPrompt = null;
          document.getElementById("install-prompt").classList.remove("show");
        });

      // Dismiss button click
      document
        .getElementById("dismiss-install")
        ?.addEventListener("click", () => {
          document.getElementById("install-prompt").classList.remove("show");
          localStorage.setItem("installPromptDismissed", "true");
        });

      // App installed event
      window.addEventListener("appinstalled", () => {
        console.log("[PWA] App installed successfully");
        deferredPrompt = null;
      });

      // Remove loading screen when React loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transition = "opacity 0.3s";
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 100);
      });

      // Check if app is installed
      if (window.matchMedia("(display-mode: standalone)").matches) {
        console.log("[PWA] Running in standalone mode");
      }
    </script>
  </body>
</html>
